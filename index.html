<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="src/home.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" class="searchbr">
        <input
          id="city-search-input"
          type="text"
          class="text"
          placeholder="⦿"
        />
      </form>

      <div class="top">
        <div class="location">
          <h1 id="city">PARIS <br /></h1>
          <span id="hour"> 8:30pm</span>
        </div>

        <div class="today-date">
          <h2>
            <span id="weekday"> FRIDAY </span><br />
            <span class="date" id="exact-date">29 October 2023</span>
          </h2>
        </div>
      </div>
      <br />

      <div class="center-info">
        <h5>☼</h5>
        <h3>
          <strong id="temperature">25</strong>
          <small class="units">ºC|<a href="$">ºF</a></small>
        </h3>
        <h4 id="description">Clear</h4>
        <br />
        <div class="col-md-6">
          <ul>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind: <span id="windspeed"></span></li>
          </ul>
        </div>

        <ul class="days-list">
          <li>
            <i class="bx bx-cloud"></i>
            <span>Sat</span>
            <span class="day-temp">23ºC</span>
          </li>
          <li>
            <i class="bx bx-sun"></i>
            <span>Sun</span>
            <span class="day-temp">23ºC</span>
          </li>
          <li>
            <i class="bx bx-cloud-lightning"></i>
            <span>Mon</span>
            <span class="day-temp">28ºC</span>
          </li>
          <li>
            <i class="bx bx-cloud-light-rain"></i>
            <span>Tue</span>
            <span class="day-temp">02ºC</span>
          </li>
          <li>
            <i class="bx bx-wind"></i>
            <span>Wed</span>
            <span class="day-temp">14ºC</span>
          </li>
          <li>
            <i class="bx bx-cloud-snow"></i>
            <span>Wed</span>
            <span class="day-temp">14ºC</span>
          </li>
        </ul>
      </div>

      <p>
        <a href="https://github.com/DanielaCardenasZ/my-weather-project"
          >Open-source code</a
        >
        by Daniela Cárdenas
      </p>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
